<head>
  <title>itemslist</title>
</head>

<body>
  {{> name}}
  {{> items}}
</body>

<template name="name">
 <input type="text" />
</template>

<template name="items">
 <ul>
 	<h1> items </h1>
 	{{#each items}}
 	<li>
 		{{name}} | {{category}}
 	</li>
	{{/each}}
 </ul>
</template>
